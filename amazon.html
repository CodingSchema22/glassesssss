<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Description</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <!-- <link rel="stylesheet" href="home.css" /> -->
   <style>
    
.product-detail {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  background: #fff;
  padding: 30px;
}
.product-images {
  flex: 1 1 45%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.main-image {
  width: 80%;
  border-radius: 12px;
  object-fit: cover;
}

.thumbnail-group {
  display: flex;
  gap: 30px;
}

.thumbnail-group img {
  width: 70px;
  height: 70px;
  cursor: pointer;
  object-fit: cover;
  border: 2px solid transparent;
  transition: border 0.3s ease;
}

.thumbnail-group img:hover {
  border: 2px solid #000;
}

.product-info {
  flex: 1 1 50%;
  display: flex;
  flex-direction: column;
}

.product-info h1 {
  font-size: 2rem;
  font-weight: 600;
}

.price {
  font-size: 1.5rem;
  color: #000;
  font-weight: 600;
}

.rating {
  font-size: 1rem;
  color: #f59e0b;
}

.desc {
  font-size: 1rem;
  color: #4b5563;
  line-height: 1.6rem;
}

.selectors {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.selectors label {
  font-weight: 500;
}

.selectors select {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 1rem;
}
/* Responsive */
@media (max-width: 768px) {
  .price{
    font-size: 1.3rem;
  }
  .product-info h1 {
  font-size: 1.5rem;
}
  .desc {
  font-size: 1rem;
  color: #4b5563;
  line-height: 1.6rem;
  width: 250px;
}
  .shop-container {
    width: 150px;
    margin-left: 50px;
 
}
  .thumbnail-group {
  gap: 10px;
  width: 50px;
}
  .product-detail {
    flex-direction: column;
    padding: 20px;
  }

  .main-image {
    height: auto;
    width: 240px;
  }

  .shop-container {
    flex-direction: column;
  }

  .add-to-cart, .buy-now {
    width: 100%;
  }
}
.selector-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.selector-label {
  font-weight: 500;
  font-size: 1rem;
}

.color-options {
  display: flex;
  gap: 15px;
  align-items: center;
}

.color-swatch {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.3s, border 0.3s;
}

.color-swatch.black {
  background-color: #111827;
}

.color-swatch.silver {
  background-color: #d1d5db;
}

.color-swatch.blue {
  background-color: #0b19df;
}
.color-swatch.active {
  border: 2px solid #000;
  transform: scale(1.1);
}

.size-options {
  display: flex;
  gap: 12px;
}

.size-btn {
  padding: 8px 16px;
  border-radius: 8px;
  border: 2px solid #d1d5db;
  background: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.size-btn:hover {
  border-color: #000;
  color: #000;
}

.size-btn.active {
  background-color: #000;
  color: white;
  border-color: #000;

}

.shop-container {
  position: relative;
  display: inline-block;
  display: flex;
  gap: 20px;
  margin-right: 100px;
  margin-top: 30px;
}

.shop-button {
  position: relative;
  overflow: hidden;
  background-color:#fff;
  width: 150px;
  height: 40px;
  border-radius: 10px;
  margin-bottom: 2vw;
  border: #000;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  font-weight: bold;
  color: #000;
  z-index: 1;
}
.shop-button .shop-more {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: #000;
  transition: all 0.3s ease;
  z-index: 0;
}

.shop-button .shop-text {
  position: relative;
  z-index: 2;
  transition: color 0.3s ease;
}

.shop-button:hover .shop-more {
  left: 0;
}

.shop-button:hover .shop-text {
  color: #fff;

}
.text:hover .shop-container{
  opacity: 1;
}
.shop-container button {
  font-weight: 600px;
  font-size: 12px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s ease;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(2px);
}

.shop-container button:hover {
  background-color: #fff;
  color: #000;
  border: none
}
   </style>
</head>
<body>
  <main class="product-detail">
    <div class="product-images">
      <img src="imges\AmberGray.jpg" alt="Product Image" class="main-image" />
      <div class="thumbnail-group">
        <img src="imges\AmberGray.jpg" alt="Thumb" />
        <img src="imges\AmberGray.jpg" alt="Thumb" />
        <img src="imges\AmberGray.jpg" alt="Thumb" />
      </div>
    </div>

    <div class="product-info">
      <h1>Modern Optical Frame</h1>
      <p class="price">$49.99</p>
      <div class="rating">
        ★★★★☆ <span>(120 reviews)</span>
      </div>
      <p class="desc">
        This stylish optical frame features lightweight material and a modern silhouette perfect for daily wear. Comes in multiple colors and sizes.
      </p>
<div class="selector-group">
  <p class="selector-label">Color:</p>
  <div class="color-options">
    <span class="color-swatch black active" data-color="Black"></span>
    <span class="color-swatch silver" data-color="Silver"></span>
    <span class="color-swatch blue" data-color="Blue"></span>
  </div>
</div>
        <div class="selector-group">
  <p class="selector-label">Size:</p>
  <div class="size-options">
    <button class="size-btn active">S</button>
    <button class="size-btn">M</button>
    <button class="size-btn">L</button>
  </div>
</div>
      <div class="shop-container">
  <button class="shop-button">
    <span class="shop-text">Shop More</span>
    <span class="shop-more"></span>
  </button>
  <button class="shop-button">
    <span class="shop-text">Shop More</span>
    <span class="shop-more"></span>
  </button>
</div>
      </div>
    </div>
  </main>

  <p>Price: <span id="checkoutPrice"></span></p>

</div>
  <div class="action-buttons">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div> -->

<script>
  // Toggle active class for color swatches
  document.querySelectorAll('.color-swatch').forEach(swatch => {
    swatch.addEventListener('click', () => {
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
      swatch.classList.add('active');
    });
  });

  // Toggle active class for size buttons
  document.querySelectorAll('.size-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>
<!-- cart -->


</body>
</html>
